name: Build SDK and publish to AWS CodeArtifact

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  check-version-bump:
    runs-on: ubuntu-latest
    outputs:
      version_changed: ${{ steps.version_check.outputs.version_changed }}
    steps:
      - name: Checkout source repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check if version was bumped
        id: version_check
        run: |
          CURRENT_VERSION=$(grep -E '^version = ' pyproject.toml | head -1 | cut -d'"' -f2)
          PREVIOUS_VERSION=$(git show HEAD~1:pyproject.toml | grep -E '^version = ' | head -1 | cut -d'"' -f2)
          echo "Current version: $CURRENT_VERSION"
          echo "Previous version: $PREVIOUS_VERSION"
          if [ "$CURRENT_VERSION" != "$PREVIOUS_VERSION" ]; then
            echo "Version changed from $PREVIOUS_VERSION to $CURRENT_VERSION"
            echo "version_changed=true" >> $GITHUB_OUTPUT
          else
            echo "Version unchanged"
            echo "version_changed=false" >> $GITHUB_OUTPUT
          fi

  publish-codeartifacts:
    runs-on: ubuntu-latest
    needs: check-version-bump
    if: needs.check-version-bump.outputs.version_changed == 'true' || github.event_name == 'workflow_dispatch'
    permissions:
      contents: write
    steps:
      - name: Checkout source repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Install Dependencies
        run: pip install .

      - name: Build Python package
        run: |
          hatch build

      - name: Login to CodeArtifact
        run: |
          aws --version
          aws codeartifact login \
          --tool twine \
          --repository ${{ secrets.AWS_CODEARTIFACT_REPO }} \
          --domain ${{ secrets.AWS_CODEARTIFACT_DOMAIN }} \
          --domain-owner ${{ secrets.AWS_CODEARTIFACT_DOMAIN_OWNER }} \
          --region ${{ secrets.AWS_REGION }}

      - name: Publish to CodeArtifact
        run: |
          twine upload --repository codeartifact dist/*

site_name: Griddy SDK Documentation
site_description: Python SDK for NFL data sources
site_author: John Griebel
site_url: https://jkgriebel93.github.io/griddy-sdk-python

repo_name: jkgriebel93/griddy-sdk-python
repo_url: https://github.com/jkgriebel93/griddy-sdk-python

theme:
  name: material
  palette:
    - scheme: default
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quickstart.md
      - Authentication: getting-started/authentication.md
  - User Guide:
      - Overview: user-guide/overview.md
      - NFL Data: user-guide/nfl.md
      - Error Handling: user-guide/error-handling.md
      - Configuration: user-guide/configuration.md
  - API Reference:
      - Overview: api/index.md
      - Core Module: api/core.md
      - NFL Module: api/nfl.md
      - Exceptions: api/exceptions.md
  - Developer Guide:
      - Contributing: developer/contributing.md
      - Adding Methods: developer/adding-methods.md

plugins:
  - search
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          options:
            docstring_style: google
            docstring_options:
              ignore_init_summary: false
            merge_init_into_class: true
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            members_order: source
            heading_level: 2
            show_signature_annotations: true
            separate_signature: true
            signature_crossrefs: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/jkgriebel93/griddy-sdk-python
  version:
    provider: mike

copyright: Copyright &copy; 2024 John Griebel
